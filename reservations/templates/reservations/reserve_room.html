{% extends 'base.html' %}
{% block content %}
<h2>Reserve Room {{ room.number }}</h2>
<form method="POST">
  {% csrf_token %}
  <label>Check-in:</label>
  <input type="date" name="check_in" required><br>
  <label>Check-out:</label>
  <input type="date" name="check_out" required><br><br>
  <button type="submit">Reserve</button>
</form>
{% endblock %}
